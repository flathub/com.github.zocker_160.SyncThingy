# shamelessly copied from https://github.com/flathub/org.freedesktop.Sdk.Extension.golang
name: golang1.24.6
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://go.dev/dl/go1.25.3.linux-amd64.tar.gz
        sha256: 0335f314b6e7bfe08c3d0cfaa7c19db961b7b99fb20be62b0a826c992ad14e0f
      - type: archive
        only-arches:
          - aarch64
        url: https://go.dev/dl/go1.25.3.linux-arm64.tar.gz
        sha256: 1d42ebc84999b5e2069f5e31b67d6fc5d67308adad3e178d5a2ee2c9ff2001f5
    build-commands:
      - install -d ${FLATPAK_DEST}/lib/sdk/golang
      - cp -rpv * ${FLATPAK_DEST}/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=${FLATPAK_DEST}/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh ${FLATPAK_DEST}/lib/sdk/golang/
