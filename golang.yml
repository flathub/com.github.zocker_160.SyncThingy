# shamelessly copied from https://github.com/flathub/org.freedesktop.Sdk.Extension.golang
name: golang1.23.12
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://go.dev/dl/go1.23.12.linux-amd64.tar.gz
        sha256: d3847fef834e9db11bf64e3fb34db9c04db14e068eeb064f49af747010454f90
      - type: archive
        only-arches:
          - aarch64
        url: https://go.dev/dl/go1.23.12.linux-arm64.tar.gz
        sha256: 52ce172f96e21da53b1ae9079808560d49b02ac86cecfa457217597f9bc28ab3
    build-commands:
      - install -d ${FLATPAK_DEST}/lib/sdk/golang
      - cp -rpv * ${FLATPAK_DEST}/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=${FLATPAK_DEST}/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh ${FLATPAK_DEST}/lib/sdk/golang/
