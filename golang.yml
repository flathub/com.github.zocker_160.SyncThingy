# shamelessly copied from https://github.com/flathub/org.freedesktop.Sdk.Extension.golang
name: golang1.24
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://go.dev/dl/go1.24.9.linux-amd64.tar.gz
        sha256: 5b7899591c2dd6e9da1809fde4a2fad842c45d3f6b9deb235ba82216e31e34a6
      - type: archive
        only-arches:
          - aarch64
        url: https://go.dev/dl/go1.24.9.linux-arm64.tar.gz
        sha256: 9aa1243d51d41e2f93e895c89c0a2daf7166768c4a4c3ac79db81029d295a540
    build-commands:
      - install -d ${FLATPAK_DEST}/lib/sdk/golang
      - cp -rpv * ${FLATPAK_DEST}/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=${FLATPAK_DEST}/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh ${FLATPAK_DEST}/lib/sdk/golang/
