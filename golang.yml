# shamelessly copied from https://github.com/flathub/org.freedesktop.Sdk.Extension.golang
name: golang1.24.6
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://go.dev/dl/go1.24.6.linux-amd64.tar.gz
        sha256: bbca37cc395c974ffa4893ee35819ad23ebb27426df87af92e93a9ec66ef8712
      - type: archive
        only-arches:
          - aarch64
        url: https://go.dev/dl/go1.24.6.linux-arm64.tar.gz
        sha256: 124ea6033a8bf98aa9fbab53e58d134905262d45a022af3a90b73320f3c3afd5
    build-commands:
      - install -d ${FLATPAK_DEST}/lib/sdk/golang
      - cp -rpv * ${FLATPAK_DEST}/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=${FLATPAK_DEST}/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh ${FLATPAK_DEST}/lib/sdk/golang/
