app-id: com.github.zocker_160.SyncThingy
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk

rename-icon: color
rename-appdata-file: metainfo.xml
rename-desktop-file: SyncThingy.desktop
command: SyncThingy

cleanup:
  - /lib/sdk
  - /include

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications

modules:
  - golang.yml

  - name: syncthing
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
        BUILD_USER: syncthingy
        BUILD_HOST: flathub
    build-commands:
      - |
        . /app/lib/sdk/golang/enable.sh
        export GOPATH=$PWD/go
        go version
        env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
    post-install:
      - install -D -m755 syncthing -t /app/bin
    sources:
      - type: archive
        url: https://github.com/syncthing/syncthing/releases/download/v2.0.6/syncthing-source-v2.0.6.tar.gz
        sha256: e17ea11091a8c9d29b99a09f93005f66a199ef4843a2be277c14361edef5953a
        x-checker-data:
          type: anitya
          project-id: 11814
          url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackend-qt6=enabled
      - -Dintrospection=false
      - -Dvapi=false
      - -Ddocs=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.9.1'
#        x-checker-data:
#          type: git
#          tag-pattern: ^([\d.]+)$

  - name: SyncThingy
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/zocker-160/SyncThingy.git
        # qt6 branch
        commit: 71761187cff8c758f269037b1fb2832ca7fa71d7
