app-id: com.github.zocker_160.SyncThingy
runtime: org.kde.Platform
runtime-version: 5.15-25.08
sdk: org.kde.Sdk

rename-icon: color
rename-appdata-file: SyncThingy.xml
rename-desktop-file: SyncThingy.desktop
command: SyncThingy

cleanup:
  - /lib/sdk
  - /include
  - /lib/pkgconfig

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications

modules:
  - golang.yml

  - name: syncthing
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
        BUILD_USER: syncthingy
        BUILD_HOST: flathub
    build-commands:
      - |
        . /app/lib/sdk/golang/enable.sh
        export GOPATH=$PWD/go
        go version
        env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
    post-install:
      - install -D -m755 syncthing -t /app/bin
    sources:
      - type: archive
        url: https://github.com/syncthing/syncthing/releases/download/v2.0.10/syncthing-source-v2.0.10.tar.gz
        sha256: c36d11060580e290dabbd01a56f38b0ae58e6873031c25712bb7b5fdaaec8942
        x-checker-data:
          type: anitya
          project-id: 11814
          url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackends=qt5
      - -Dintrospection=false
      - -Ddocs=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.6'
        commit: 13df0b887a7eb7b0f9b14069561a41f62e813155
#        x-checker-data:
#          type: git
#          tag-pattern: ^([\d.]+)$

  - name: SyncThingy
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/zocker-160/SyncThingy.git
        tag: 0.8.1
        commit: 38deed6e5a5289c5d6b1d30db3afd9e6a2682af3
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
