app-id: com.github.zocker_160.SyncThingy
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

rename-icon: logo-512
rename-appdata-file: metainfo.xml
rename-desktop-file: SyncThingy.desktop
command: SyncThingy

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.Background

modules:
  - name: syncthing
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
    build-commands:
      - |
        . /usr/lib/sdk/golang/enable.sh
        export GOPATH=$PWD/go
        go version
        env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
    post-install:
      - install -D -m755 syncthing -t /app/bin
      - install -D -m644 logo-512.png -t /app/share/icons/hicolor/512x512/apps
    sources:
      - generated-sources.json

      - type: archive
        url: https://github.com/syncthing/syncthing/releases/download/v1.20.4/syncthing-source-v1.20.4.tar.gz
        sha256: c153b785d737eac133bb4137588aa0bf9e1e7fb31fdbc8d656a99b4d879b54b9
        x-checker-data:
          type: anitya
          project-id: 11814
          url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

      - type: file
        url: https://raw.githubusercontent.com/syncthing/syncthing/9cc49aea7752a40f63011277bd1db4f85763b391/assets/logo-512.png
        sha256: d0275a171c811209fa5d39b5ccdf7504fc356e40144cb98cb1d85e2acd4793e7

  - name: SyncThingy
    buildsystem: cmake-ninja
    post-install:
      - install -D -m644 linux_packaging/SyncThingy.desktop -t /app/share/applications
      - install -D -m644 linux_packaging/metainfo.xml -t /app/share/metainfo
      - install -D -m644 icons/logo-white.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.white.png
      - install -D -m644 icons/logo-black.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.black.png
    sources:
      - type: git
        url: https://github.com/zocker-160/SyncThingy.git
        commit: a91d2066eb794edb7b6c27c3ae2cca6523256bfe
