app-id: com.github.zocker160.SyncThingy
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

rename-icon: logo-512
rename-desktop-file: SyncThingy.desktop
command: SyncThingy

finish-args:
    - --share=ipc
    - --share=network
    - --socket=fallback-x11
    - --socket=wayland
    - --device=dri
    - --filesystem=host
    - --talk-name=org.kde.StatusNotifierWatcher
    - --talk-name=org.freedesktop.Notifications
    - --talk-name=org.freedesktop.portal.Background

modules:
    - syncthing.yml

    - name: SyncThingy
      buildsystem: simple
      build-commands:
        - mkdir out
        - cmake -S . -B out
        - cd out && make
        - install -D -m755 out/SyncThingy -t /app/bin
      post-install:
        - install -D -m644 linux_packaging/SyncThingy.desktop -t /app/share/applications
        - install -D -m644 logo-512.png -t /app/share/icons/hicolor/512x512/apps
        - install -D -m644 linux_packaging/com.github.zocker160.SyncThingy.metainfo.xml -t /app/share/metainfo
      sources:
        - type: git
          url: https://github.com/zocker-160/SyncThingy.git
          tag: 0.1
          commit: d75b7836a1be25ee32eb15fba516c54466db5e52
          x-checker-data:
            type: git
            tag-pattern: ^([\d.]+)$
            
        - type: file
          url: https://raw.githubusercontent.com/syncthing/syncthing/main/assets/logo-512.png
          sha256: d0275a171c811209fa5d39b5ccdf7504fc356e40144cb98cb1d85e2acd4793e7
