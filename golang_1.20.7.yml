name: golang1.20.7
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://go.dev/dl/go1.20.7.linux-arm64.tar.gz
        sha256: 44781ae3b153c3b07651d93b6bc554e835a36e2d72a696281c1e4dad9efffe43
        x-checker-data:
          type: anitya
          project-id: 1227
          stable-only: true
          url-template: https://go.dev/dl/go$version.linux-arm64.tar.gz
      - type: archive
        only-arches:
          - x86_64
        url: https://go.dev/dl/go1.20.7.linux-amd64.tar.gz
        sha256: f0a87f1bcae91c4b69f8dc2bc6d7e6bfcd7524fceec130af525058c0c17b1b44
        x-checker-data:
          type: anitya
          project-id: 1227
          stable-only: true
          url-template: https://go.dev/dl/go$version.linux-amd64.tar.gz
    build-commands:
      - install -d ${FLATPAK_DEST}/lib/sdk/golang
      - cp -rpv * ${FLATPAK_DEST}/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=${FLATPAK_DEST}/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh ${FLATPAK_DEST}/lib/sdk/golang/
