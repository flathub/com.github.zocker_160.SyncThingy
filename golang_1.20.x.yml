# shamelessly copied from https://github.com/flathub/org.freedesktop.Sdk.Extension.golang
name: golang1.20.7
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://go.dev/dl/go1.20.8.linux-arm64.tar.gz
        sha256: 15ab379c6a2b0d086fe3e74be4599420e66549edf7426a300ee0f3809500f89e
      - type: archive
        only-arches:
          - x86_64
        url: https://go.dev/dl/go1.20.8.linux-amd64.tar.gz
        sha256: cc97c28d9c252fbf28f91950d830201aa403836cbed702a05932e63f7f0c7bc4
    build-commands:
      - install -d ${FLATPAK_DEST}/lib/sdk/golang
      - cp -rpv * ${FLATPAK_DEST}/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=${FLATPAK_DEST}/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh ${FLATPAK_DEST}/lib/sdk/golang/
